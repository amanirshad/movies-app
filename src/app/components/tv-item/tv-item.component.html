<ng-container *ngIf="itemData">
    <a class="item" [routerLink]="'/tvshows/' + itemData.id">
        <div class="item-rating">
            <i class="app-icon">star</i>
            <span>{{itemData.vote_average}}</span>/10
        </div>
        <div class="item-image">
            <img [src]="imagesSizes.medium+itemData.poster_path"
            [alt]="itemData.name">
        </div>
        <!-- <div *ngIf="itemData.title" class="item-title">{{itemData.title}}</div> -->
        <div *ngIf="itemData.name" class="item-title">{{itemData.name}}</div>
    </a>
</ng-container>
